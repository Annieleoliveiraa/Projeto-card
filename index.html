<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
   <div class="card">
    <img class="card-image" src="./images/image-product-desktop.jpg" alt="imagem de um perfume">
     <div class="card-description">
      <h3 class="card-category">perfume</h3>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
       
      <p class="card-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <h1 class="card-price-discount">$149.99</h1>
          <p class="card-price-full">$169.99</p>
        </div>
        <button> <img src="images/icon-cart.svg" alt="imagem de um carrinho de compras"> Add to Cart</button>
     </div>
   </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Annieleoliveiraa" target="_blank">Anniely Oliveira</a>.
  </div>
</body>
</html>
